<div class="w-full max-w-6xl mx-auto px-3 py-6">
  <div class="mb-8 text-center">
    <h1 class="h1-text mb-3">Értesítési beállítások</h1>
    <p class="mini-text max-w-xl mx-auto">
      Itt állíthatod be, mikor szeretnél értesítést kapni a pénztárcád egyenlegéről.
    </p>
  </div>

  <div class="mainBackground rounded-lg shadow-lg border border-gray-200 p-6 mb-6">
    <div class="mb-6">
      <h2 class="h4-text mb-1">Egyenleg értesítések</h2>
      <div class="w-12 h-0.5 bg-gray-700"></div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="lowBalanceThreshold" class="mini-text-no-center block mb-1">
          Értesíts, ha az egyenlegem alá esik (Ft)
        </label>
        <input
          type="number"
          id="lowBalanceThreshold"
          formControlName="lowBalanceThreshold"
          min="0"
          class="form-input-ugly"
          placeholder="Például: 1000"
          [class.error]="form.get('lowBalanceThreshold')?.invalid && form.get('lowBalanceThreshold')?.touched"
        />
        <div *ngIf="form.get('lowBalanceThreshold')?.invalid && form.get('lowBalanceThreshold')?.touched" class="text-red-500 text-sm mt-1">
          Kérlek add meg a küszöbértéket
        </div>
      </div>

      <div class="flex items-center">
        <input
          type="checkbox"
          id="negativeBalanceEnabled"
          formControlName="negativeBalanceEnabled"
          class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="negativeBalanceEnabled" class="ml-2 mini-text-no-center">
          Értesíts, ha az egyenlegem negatívvá válik
        </label>
      </div>

      <div>
        <label for="highBalanceThreshold" class="mini-text-no-center block mb-1">
          Értesíts, ha az egyenlegem felett van (Ft)
        </label>
        <input
          type="number"
          id="highBalanceThreshold"
          formControlName="highBalanceThreshold"
          min="0"
          class="form-input-ugly"
          placeholder="Például: 10000000"
          [class.error]="form.get('highBalanceThreshold')?.invalid && form.get('highBalanceThreshold')?.touched"
        />
        <div *ngIf="form.get('highBalanceThreshold')?.invalid && form.get('highBalanceThreshold')?.touched" class="text-red-500 text-sm mt-1">
          Kérlek add meg a küszöbértéket
        </div>
      </div>

      <div class="flex justify-center gap-3 pt-2">
        <button type="submit" class="form-button-ugly" [disabled]="loading">
          <span *ngIf="!loading">Beállítások mentése</span>
          <span *ngIf="loading">Mentés...</span>
        </button>
      </div>
    </form>
  </div>
</div>
