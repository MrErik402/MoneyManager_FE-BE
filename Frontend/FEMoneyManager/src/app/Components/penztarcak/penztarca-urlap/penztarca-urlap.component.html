<div class="wallet-form-container">
  <div class="wallet-form-card">
    <div class="wallet-form-header">
      <h1>{{ id ? 'Pénztárca szerkesztése' : 'Új pénztárca' }}</h1>
      <p>Adj meg nevet és induló egyenleget.</p>
    </div>
    
    <form [formGroup]="form" (ngSubmit)="save()" class="wallet-form">
      <div class="form-group">
        <label class="form-label" for="wallet-name">Név</label>
        <input 
          id="wallet-name"
          class="form-input" 
          formControlName="name" 
          type="text"
          placeholder="Pl. Fő pénztárca"
        >
        <div class="form-error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          ! Kötelező mező.
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="wallet-balance">Egyenleg</label>
        <input 
          id="wallet-balance"
          class="form-input" 
          formControlName="balance" 
          type="number" 
          step="0.01"
          placeholder="0.00"
        >
        <div class="form-error" *ngIf="form.get('balance')?.touched && form.get('balance')?.invalid">
          ! Kötelező mező.
        </div>
      </div>
      
      <div class="form-actions">
        <button class="border-1 border-slate-400 rounded-md p-2 hover:cursor-pointer" type="submit" [disabled]="loading">
          <span *ngIf="loading" class="loading-spinner"></span>
          <span>{{ loading ? 'Mentés...' : 'Mentés' }}</span>
        </button>
        <button class="btn-delete" type="button" *ngIf="id" (click)="delete()">
          <span>Törlés</span>
        </button>
      </div>
    </form>
  </div>
</div>
